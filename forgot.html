<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background: url(./assets/img/background.jpeg) no-repeat center;
            background-size: cover;
            font-family: Arial, Helvetica, sans-serif;
        }    
        #wrapper{
           display: flex;
            width: 100%;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            justify-content: center;
            align-items: center;
        }
        .form{
            /* margin: auto; */
            position: relative;
            width: 100vw;   
            
            max-width: 600px;
            /* padding-bottom: 147px ;             */
        }
        img{
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .form .input-gr{
            height: 32vh;
            margin: 40px auto;
            width: 92%;
            border:2px solid rgba(153, 151, 151, 0.5) ;
            border-radius: 5px;
        }
        h4{
            margin: 0;
            font-weight: 500;
            background-color: rgb(226, 226, 225);
            border-bottom: 1px solid #000;
            padding: 16px;
        }
        .input-items{
            height: 100px;
            padding: 16px;
        }
        #email-rs{
            height: 5vh;
            width: 32em;
            border-radius: 5px;
            margin: 10px;
            padding: 0 10px;
            border:2px solid rgba(153, 151, 151, 0.5) ;
        }
        .input-items label{
            padding: 0 10px;
        }
        .send-btn{
            display: block;
            margin: auto auto;
            padding: 18px 36px;
            background: rgb(62, 121, 248);
            color: #fff;
            text-align: center;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .send-btn:hover{
            display: block;
            margin: auto auto;
            padding: 18px 36px;
            background: rgb(206, 210, 219);
            color: #000;
            text-align: center;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        @media only screen and (max-width:46.1875em){
            #wrapper{
                display: grid;
                justify-content: center;
                align-content: center;
            }
            .input-items{
                height: 100px;
                padding: 2px;
            }
            #email-rs {
                height: 5vh;
                width: 70%;
                border-radius: 5px;
                margin: 10px;
                padding: 0 10px;
                border: 2px solid rgba(153, 151, 151, 0.5);
            }
            .send-btn {
                display: block;
                margin: -2em auto;
                padding: 14px 40px;
                background: rgb(62, 121, 248);
                color: #fff;
                text-align: center;
                border-radius: 5px;
                border: none;
                cursor: pointer;
            }
            .send-btn:hover{
                display: block;
                margin: -2em auto;
                padding: 14px 40px;
                background: rgb(206, 210, 219);
                color: #000;
                text-align: center;
                border-radius: 5px;
                border: none;
                cursor: pointer;
        }
        }
        @media  (min-width: 1023px) and (max-width:1100px){
            .send-btn {
                display: block;
                margin: 1vh auto;
                padding: 24px 58px;
                background: rgb(62, 121, 248);
                color: #fff;
                text-align: center;
                border-radius: 5px;
                border: none;
                cursor: pointer;
            }
            .send-btn:hover{
                display: block;
                margin: 1vh auto;
                padding: 24px 58px;
                background: rgb(206, 210, 219);
                color: #000;
                text-align: center;
                border-radius: 5px;
                border: none;
                cursor: pointer;
            }
            .form .input-gr {
                height: 20vh;
                margin: 40px auto;
                width: 92%;
                border: 2px solid rgba(153, 151, 151, 0.5);
                border-radius: 5px;
            }
        }
            
    </style>

</head>
<body>
    <div id="wrapper">
        <form action="" class="form">
            <img src="./assets/img/logo.png" alt="">
            <div class="input-gr">
                <h4>Đặt lại mật khẩu</h4>
                <div class="input-items">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email-rs" placeholder="" required>
                </div>
                    <input class="btn send-btn" type="submit" value="Gửi">
            </div>    
        </form>          
    </div>
    
</body>
</html>
