<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo login</title>
    <link rel="stylesheet" href="./assets/login.css">
    <script src="https://kit.fontawesome.com/05df1411a4.js" crossorigin="anonymous"></script>   
</head>
<body>
    <div class="login-wrapper">
        <form action="" class="form"> 
            <img src="./assets/img/logo.png" alt="">
            <h2>Đăng nhập</h2>
            <div class="input-place">
                <input type="text" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-place">
                <input type="password" name="user-pw" id="user-pw" placeholder="Mật khẩu" required>
                <span class="eye">
                    <i class="fas fa-eye"></i>
                </span>    
            </div>
            <input type="checkbox" name="checkbox" id="checkbox"><span>Lưu mật khẩu</span>
            <a href="#forgot-pw" class="fg-pw " >Quên mật khẩu</a>
            <input class="btn login-btn" type="submit" value="Đăng nhập">
            <div id="lang">
                <div class="lang-type">Ngôn ngữ :</div>
                <div class="lang-type">
                    <img src="./assets/img/vn-logo.svg" alt="">
                    <span><a href="#">Tiếng việt</a></span>
                </div>
                <div class="lang-type">
                    <img src="./assets/img/us-logo.svg" alt="">
                    <span><a href="#">Tiếng anh</a></span>
                </div>
            </div>
        </form>
    </div>
    <div id="forgot-pw">
        <div class="container">
            <i class="fas fa-times-circle"></i>      
            <!-- <a href="#" class="close">&times;</a> -->
            <img src="./assets/img/logo.png" alt="">
            <div class="input-gr">
                <h4>Đặt lại mật khẩu</h4>
                <div class="input-items">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email-rs" placeholder="" required>
                </div>
                    <input class="btn send-btn" type="submit" value="Gửi">
            </div>    
        </div>           
    </div>

</body>
</html>
