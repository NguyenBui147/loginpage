<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo login</title>
    <link rel="stylesheet" href="./assets/login.css">
    <script src="https://kit.fontawesome.com/05df1411a4.js" crossorigin="anonymous"></script>   
</head>
<body>
    <div class="login-wrapper">
        <form action="" class="form"> 
            <img src="./assets/img/logo.png" alt="">
            <h2>Đăng nhập</h2>
            <div class="input-place">
                <input type="text" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-place">
                <input type="password" name="user-pw" id="user-pw" placeholder="Mật khẩu" required>
                <span class="eye">
                    <i class="fas fa-eye"></i>
                </span>    
            </div>
            <input type="checkbox" name="checkbox" id="checkbox"><span class="text">Lưu mật khẩu</span>
            <a href="./forgot.html" target="blank" class="fg-pw forgotPws " >Quên mật khẩu</a>
            <input class="btn login-btn" type="submit" value="Đăng nhập">
            <div id="lang">
                <div class="lang-type">Ngôn ngữ :</div>
                <div class="lang-type">
                    <img src="./assets/img/vn-logo.svg" alt="">
                    <span><a href="#">Tiếng việt</a></span>
                </div>
                <div class="lang-type">
                    <img src="./assets/img/us-logo.svg" alt="">
                    <span><a href="#">Tiếng anh</a></span>
                </div>
            </div>
        </form>
    </div>

        var pwElement = document.querySelector('.forgotPws');
        function message () {
              
        }    
        pwElement.addEventListener('click',message );

        //  console.log(pwElement);
        
        </script> 

</body>
</html>
